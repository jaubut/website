<article id="main">

    <h2>{{ page.title }}</h2>
    <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
<section  class="wrapper style5">
  <div class="inner" itemprop="articleBody">
    {{ content }}
  </div>
</section>
</article>
